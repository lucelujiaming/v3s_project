    <div class="panel-header">
        <h3 class="panel-title">
        <span class="panel-title-text">应用升级</span>
        </h3>
    </div>
    <div class="panel-content" stype="display:block">
        <div class="panel-tbar-container"></div>
        <div class="panel-content-container">
            <form id="firmware-setting" class="form-panel" method ="post" enctype="multipart/form-data" action="/action/upgrade" target="firmware-setting-iframe">

                    <div class="container widget-container text-container read-only">

                <div class="container widget-container text-container read-only">
                    <div class="widget-fieldlabel-wrap m">
                        <label class="widget-fieldlabel text-fieldlabel">程序状态</label>
                        <span class="widget-separator">:</span>
                    </div>
                    <div class="widget-wrap-outer text-wrap-outer">
                        <div class="widget-wrap text-wrap">
                            <span class="text-wrap">
                                <input type="text" id="software_status" name="software_status" value="" readonly="readonly" class="text-text xxl" maxlength="50">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="container widget-container text-container file-container inline error">
                    <div class="widget-fieldlabel-wrap m">
                        <label class="widget-fieldlabel text-fieldlabel">升级文件路径</label>
                        <span class="widget-separator">:</span>
                    </div>
                    <div class="file-wrap-outer widget-wrap-outer">
                        <div class="file-wrap widget-wrap">
                            <div class="widget-wrap text-wrap">
                                <span class="text-wrap"><label id="application_filename" class="file-text text-text l"></label></span>
                            </div>
                            <div class="button-container file-button-container inline-block">
                                <button class="file-button button-button" type="button" id="broswer">
                                <span class="text button-text">浏览</span>
                                </button>
                            </div>
                            <input id="file" name="file" type="file" class="file-input"   accept=".sab, .scode" onchange="document.getElementById('application_filename').innerText=this.files[0].name;checkApplicationFileName()"/>
                        </div>
                        <div class="widget-error-tips" style="left: 0px; top: 0px; display: none;">
                            <span class="widget-error-tips-delta"></span>
                            <div class="widget-error-tips-wrap">
                                <div class="content error-tips-content" style="width: 198px; white-space: normal;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container widget-container button-container submit inline">
                    <div class="widget-wrap-outer button-wrap-outer">
                        <div class="widget-wrap button-wrap">
                            <button type="button" id="upgrade" name="upgrade" class="button-button">
                            <span class="text button-text">升级</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <iframe id="firmware-setting-iframe" name="firmware-setting-iframe" style="left: 0px; top: 0px; display: none"></iframe>
        </div>
        <div class="panel-fbar-container"></div>
    </div>
